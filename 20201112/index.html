<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트</title>
    </head>
    <body>
        <button id="btn-alter">click</button>
        <script>
            // dom에서 btn-alert라는 id의 dom을 찾음.
            var btn = document.getElementById('btn-alter');
            console.log(btn);

            // 마우스 클릭 시 발생하는 이벤트에 대한 핸들러
            btn.onclick= () => {
                alert('마우스 클릭됨.')
            };

            btn.addEventListener('click', onclickHandler);
            function onclickHandler() {
                alert('마우스 클릭!!');
            }
        </script>    
    </body>
</html>

<!-- 실행순서 위에서 아래 -->
